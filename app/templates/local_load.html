{% extends "base.html" %}

{% block content %}
    <h1>Load Local CSV File</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.csv_path.label }}<br>
            {{ form.csv_path(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
